<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AIMDB</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>AIMDB</h1>
        <p></p>
    </header>

    <main>
        <section id="home-section">
            <h2>About the Site</h2>
            <p>TEMP.</p>
            <p>TEMP.</p>

            <h2>Managing []</h2>
            <button id="movies-btn">Manage Movies</button>
            <button id="actors-btn">Manage Actors</button>
        </section>

        <section id="movies-section" style="display:none;">
            <h2>Manage Movies</h2>

            <form id="movie-form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required><br><br>

                <label for="imdb">IMDB Link:</label>
                <input type="url" id="imdb" name="imdb" required><br><br>

                <label for="genre">Genre:</label>
                <input type="text" id="genre" name="genre" required><br><br>

                <label for="year">Year of Release:</label>
                <input type="number" id="year" name="year" required><br><br>

                <label for="poster">Poster URL:</label>
                <input type="url" id="poster" name="poster" required><br><br>

                <label for="actors">Actors (comma separated):</label>
                <input type="text" id="actors" name="actors" placeholder="Actor 1, Actor 2, ..." required><br><br>

                <button type="submit">Add Movie</button>
            </form>

            <h3>Movies</h3>
            <table id="movie-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>IMDB</th>
                        <th>Genre</th>
                        <th>Year</th>
                        <th>Poster</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <button id="back-to-home-movies">Back to Home</button>
        </section>

        <section id="reviews-section" style="display:none;">
            <h2>Movie Reviews</h2>
            <div id="actors-list"></div> 
            <div id="reviews-list"></div> 
            <button id="back-to-movies">Back to Movies</button>
        </section>

        <section id="actors-section" style="display:none;">
            <h2>Manage Actors</h2>
            <p>Here you can add, edit, view, and delete actors.</p>
            <button id="back-to-home-actors">Back to Home</button>
        </section>
    </main>

    <footer>
        <p>This website is for CS 330 Project 3
        </p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
